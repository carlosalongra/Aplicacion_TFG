<div class="container mt-4">
  <h2>Select Analysis Technique</h2>
  <div class="mb-3">
    <select class="form-select" [(ngModel)]="selectedTechnique">
      <option *ngFor="let technique of analysisTechniques" [value]="technique">{{ technique }}</option>
    </select>
  </div>

  <h3>Select Files from HDFS</h3>
  <ul class="list-group">
    <li *ngFor="let file of hdfsFiles" class="list-group-item">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <strong>{{ file.fileName }}</strong>
          <p class="mb-0"><small>{{ file.filePath }}</small></p>
          <p class="mb-0"><small>Size: {{ file.fileSize }} bytes</small></p>
          <p class="mb-0"><small>Authors: {{ file.authors ? file.authors.join(', ') : 'N/A' }}</small></p>
        </div>
        <button class="btn btn-sm ms-3" [class.btn-success]="isSelected(file.filePath)" [class.btn-outline-primary]="!isSelected(file.filePath)" (click)="toggleFileSelection(file.filePath)">
          {{ isSelected(file.filePath) ? 'Selected' : 'Select' }}
        </button>
      </div>
    </li>
  </ul>

  <div class="mt-3">
    <button class="btn btn-primary" (click)="analyzeFiles()">Analyze</button>
    <button class="btn btn-outline-success ms-3" (click)="viewResults()">View Results</button>
  </div>
</div>
